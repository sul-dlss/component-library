<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
      @layer framework, component;
      @import url(https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css) layer(framework);
      @import url(../styles/sul.css) layer(component);
    </style>
    <script src="../style-library/js/page-code.js"></script>
    <link href="../styles/sul.css" rel="stylesheet">
  </head>
  <body class="p-5">
    <main class="container">
      <h1>Links</h1>
      <div class="border rounded p-3 mt-5" style="
        background: repeating-conic-gradient(#eee 0% 25%, transparent 0% 50%)
          50% / 20px 20px;
      ">
        <h2 class="h5 mt-4">Default style</h2>
        <a href="#" data-html-target="default link">Test link</a><br>
        <button data-html-target="button as link" class="btn btn-link">Test button with link style</button><br>
        <button class="btn btn-link disabled">
          Test disabled button with link style
        </button>

        <h2 class="h5 mt-4">Inline text (underline) style</h2>
        <a href="#" data-html-target="underline link" class="su-underline">Test link</a><br>
      </div>

      <h2 class="h5 mt-5">HTML</h2>
      <pre class="mt-5">
        <button class="btn btn-primary float-end" data-copy-target="" onclick="copyHTML(event)">Copy</button>

        <code class="d-block language-html" style="white-space: pre-wrap;">
        </code>
      </pre>
    </main>
  </body>
</html>
