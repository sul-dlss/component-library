<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="../templating/js/page-code.js"></script>
    <style>
      @layer framework, component;
      @import url(https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css) layer(framework);
      @import url(../styles/sul.css) layer(component);
    </style>
    <style>
      /* provided by Blacklight */
      .applied-filter .filter-name::after {
        color: #adb5bd;
        content: "‚ùØ";
        font-size: 90%;
        padding-left: 0.3em;
      }

      .applied-filter .constraint-value {
        cursor: default;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
      }
    </style>
  </head>
  <body class="p-4">
    <main class="container">
      <h1>Selected Facet</h1>
      <div class="border rounded p-3 mt-5" data-html-target="selected-facet" style="
        background: repeating-conic-gradient(#eee 0% 25%, transparent 0% 50%)
          50% / 20px 20px;
      ">

        <span
          class="btn-group applied-filter constraint filter filter-subject_ssim"
        >
          <span class="constraint-value btn btn-outline-secondary">
            <span class="filter-name">Topic</span>
            <span class="filter-value" title="Theater">Theater</span>
          </span>
          <a
            class="btn btn-outline-secondary remove"
            href="http://localhost:3000/?f%5Blanguage_ssim%5D%5B%5D=Japanese"
          >
            <span
              class="blacklight-icons blacklight-icons-remove"
            ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-x fs-4"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
                ></path>
              </svg></span>
            <span
              class="sr-only visually-hidden"
            >Remove constraint Topic: Theater</span>
          </a>
        </span>
      </div>

      <div class="d-flex align-items-baseline">
        <h2 class="mt-5">HTML</h2>
        <button class="btn btn-primary ms-auto" data-copy-target="" onclick="copyHTML(event)">Copy</button>
      </div>
      <div>This is the default markup from Blacklight 8.3.</div>
      <pre>
        <code class="d-block language-html" style="white-space: pre-wrap;">
        </code>
      </pre>
    </main>
  </body>
</html>
