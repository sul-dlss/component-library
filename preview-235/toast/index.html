<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
      @layer framework, component;
      @import url(https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css) layer(framework);
      @import url(../styles/sul.css) layer(component);
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="../templating/js/page-code.js"></script>
  </head>
  <body class="p-5">
    <style>
      .toast:not(.show) {
        display: block;
      }
    </style>
    <h1>Toasts</h1>
    <h2>Black Toast</h2>
    <div class="toast-container position-relative bottom-0 end-0 p-3" data-html-target="Black toast">
      <div
        class="toast align-items-center"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-body bg-stanford-black text-white">
          <div class="d-flex">
            <div
              class="bi bi-exclamation-circle-fill fs-3 me-3 align-self-center d-flex justify-content-center"
            ></div>
            <div>
              <div class="fw-semibold">Alert!</div>
              <div>Toast text</div>
            </div>
            <div class="me-2 m-auto">
              <button
                type="button"
                class="btn btn-text text-uppercase text-white"
              >
                Undo
              </button>
              <button
                type="button"
                class="btn btn-close btn-close-white"
                aria-label="Close"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h2>Stanford Digital Red Toast</h2>
    <div class="toast-container position-relative bottom-0 end-0 p-3" data-html-target="Stanford Digital Red toast">
      <div
        class="toast align-items-center"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-body bg-stanford-digital-red text-white">
          <div class="d-flex">
            <div
              class="bi bi-exclamation-triangle-fill fs-3 me-3 align-self-center d-flex justify-content-center"
            ></div>
            <div>

              <div>Toast text</div>
            </div>
            <div class="me-2 m-auto">
              <button
                type="button"
                class="btn btn-text text-uppercase text-white"
              >
                Undo
              </button>
              <button
                type="button"
                class="btn btn-close btn-close-white"
                aria-label="Close"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h2>Digital Green Toast</h2>
    <div class="toast-container position-relative bottom-0 end-0 p-3" data-html-target="Digital Green toast">
      <div
        class="toast align-items-center"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-body bg-stanford-digital-green text-white">
          <div class="d-flex">
            <div
              class="bi bi-check-circle-fill fs-3 me-3 align-self-center d-flex justify-content-center"
            ></div>
            <div>
              <div class="fw-semibold">Alert!</div>
              <div>Toast text</div>
            </div>
            <div class="me-2 m-auto">
              <button
                type="button"
                class="btn btn-text text-uppercase text-white"
              >
                Undo
              </button>
              <button
                type="button"
                class="btn btn-close btn-close-white"
                aria-label="Close"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h2>Poppy Dark Toast</h2>
    <div class="toast-container position-relative bottom-0 end-0 p-3" data-html-target="Poppy Dark toast">
      <div
        class="toast align-items-center"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-body bg-poppy-dark text-white">
          <div class="d-flex">
            <div
              class="bi bi-exclamation-circle-fill fs-3 me-3 align-self-center d-flex justify-content-center"
            ></div>
            <div>
              <div class="fw-semibold">Alert!</div>
              <div>Toast text</div>
            </div>
            <div class="me-2 m-auto">
              <button
                type="button"
                class="btn btn-text text-uppercase text-white"
              >
                Undo
              </button>
              <button
                type="button"
                class="btn btn-close btn-close-white"
                aria-label="Close"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex align-items-baseline">
      <h2 class="mt-5">HTML</h2>
      <button class="btn btn-primary ms-auto" data-copy-target="" onclick="copyHTML(event)">Copy</button>
    </div>
    <pre>
      <code class="d-block language-html" style="white-space: pre-wrap;">
      </code>
    </pre>
  </body>
</html>
