<!doctype html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link href="../styles/sul.css" rel="stylesheet" />
  </head>
  <body class="p-5">
    <h1 class="mb-4">Buttons</h1>

    <div class="mb-1">
      <button class="btn btn-primary btn-sm" type="button">
        <i class="bi bi-box-arrow-up-right me-1"></i>Button
      </button>

      <button class="btn btn-outline-primary btn-sm" type="button">
        <i class="bi bi-box-arrow-up-right me-1"></i>Button
      </button>
    </div>
    <div class="mb-3">
      <button class="btn btn-primary btn-sm" disabled type="button">
        <i class="bi bi-box-arrow-up-right me-1"></i>Button
      </button>

      <button class="btn btn-outline-primary btn-sm" disabled type="button">
        <i class="bi bi-box-arrow-up-right me-1"></i>Button
      </button>
    </div>

    <div class="mb-3">
      <button class="btn btn-primary" type="button">
        <i class="bi bi-box-arrow-up-right me-1"></i>Button
      </button>
    </div>

    <div>
      <button class="btn btn-primary btn-lg" type="button">
        <i class="bi bi-box-arrow-up-right me-1"></i>Button
      </button>
    </div>

    <pre><code class="d-block " style="white-space: pre-wrap; ">
&lt;button class=&quot;btn btn-primary btn-sm&quot; type=&quot;button&quot;&gt;
  &lt;i class=&quot;bi bi-box-arrow-up-right me-1&quot;&gt;&lt;/i&gt;Button
&lt;/button&gt;
</code></pre>
  </body>
</html>
