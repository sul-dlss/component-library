<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
      @layer framework, component;
      @import url(https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css) layer(framework);
      @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css") layer(framework);
      @import url(../styles/sul.css) layer(component);
    </style>
    <script src="../templating/js/page-code.js"></script>
  </head>
  <body class="p-5">
    <main class="container">
      <h1>Buttons</h1>
      <div class="border rounded p-3 mt-5" style="
        background: repeating-conic-gradient(#eee 0% 25%, transparent 0% 50%)
          50% / 20px 20px;
      ">
        <div class="mb-1">
          <h2 class="h5">Small</h2>
          <button class="btn btn-primary btn-sm" data-html-target="Small button" type="button">
            <i class="bi bi-box-arrow-up-right me-1"></i>Button
          </button>
          <button class="btn btn-outline-primary btn-sm" type="button">
            <i class="bi bi-box-arrow-up-right me-1"></i>Button
          </button>
          <button class="btn btn-secondary btn-sm" type="button">
            <i class="bi bi-box-arrow-up-right me-1"></i>Button
          </button>
          <button class="btn btn-outline-secondary btn-sm" type="button">
            <i class="bi bi-box-arrow-up-right me-1"></i>Button
          </button>
        </div>
        <div class="mb-3">
          <button data-html-target="Disabled button" class="btn btn-primary btn-sm" disabled type="button">
            <i class="bi bi-box-arrow-up-right me-1"></i>Button
          </button>
          <button class="btn btn-outline-primary btn-sm" disabled type="button">
            <i class="bi bi-box-arrow-up-right me-1"></i>Button
          </button>
          <button class="btn btn-secondary btn-sm" disabled type="button">
            <i class="bi bi-box-arrow-up-right me-1"></i>Button
          </button>
          <button class="btn btn-outline-secondary btn-sm" disabled type="button">
            <i class="bi bi-box-arrow-up-right me-1"></i>Button
          </button>
        </div>
        <div class="mb-3">
          <h2 class="h5">Default</h2>
          <button data-html-target="Default button" class="btn btn-primary" type="button">
            <i class="bi bi-box-arrow-up-right me-1"></i>Button
          </button>
          <button class="btn btn-outline-primary" type="button">
            <i class="bi bi-box-arrow-up-right me-1"></i>Button
          </button>
          <button class="btn btn-secondary" type="button">
            <i class="bi bi-box-arrow-up-right me-1"></i>Button
          </button>
          <button class="btn btn-outline-secondary" type="button">
            <i class="bi bi-box-arrow-up-right me-1"></i>Button
          </button>
        </div>
        <div class="mb-3">
          <h2 class="h5">Large</h2>
          <button data-html-target="Large button" class="btn btn-primary btn-lg" type="button">
            <i class="bi bi-box-arrow-up-right me-1"></i>Button
          </button>
          <button class="btn btn-outline-primary btn-lg" type="button">
            <i class="bi bi-box-arrow-up-right me-1"></i>Button
          </button>
          <button class="btn btn-secondary btn-lg" type="button">
            <i class="bi bi-box-arrow-up-right me-1"></i>Button
          </button>
          <button class="btn btn-outline-secondary btn-lg" type="button">
            <i class="bi bi-box-arrow-up-right me-1"></i>Button
          </button>
        </div>
        <div>
          <h2 class="h5">Anchors styled like buttons</h2>
          <a data-html-target="Anchors styled like buttons" class="btn btn-primary" href="#">
            <i class="bi bi-box-arrow-up-right me-1"></i>Button
          </a>
          <a class="btn btn-outline-primary" href="#">
            <i class="bi bi-box-arrow-up-right me-1"></i>Button
          </a>
          <a class="btn btn-secondary" href="#">
            <i class="bi bi-box-arrow-up-right me-1"></i>Button
          </a>
          <a class="btn btn-outline-secondary" href="#">
            <i class="bi bi-box-arrow-up-right me-1"></i>Button
          </a>
        </div>
      </div>

      <div class="d-flex align-items-baseline">
        <h2 class="h5 mt-5">HTML</h2>
        <button class="btn btn-primary ms-auto" data-copy-target="" onclick="copyHTML(event)">Copy</button>
      </div>
      <pre>
        <code class="d-block language-html" style="white-space: pre-wrap;">
        </code>
      </pre>
    </main>
  </body>
</html>
