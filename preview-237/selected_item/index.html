<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
      @layer framework, component;
      @import url(https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css) layer(framework);
      @import url(../styles/sul.css) layer(component);
    </style>
    <script src="../templating/js/page-code.js"></script>
  </head>
  <body class="p-4">
    <main class="container">
      <h1>Selected Item</h1>
      <div class="border rounded p-3 mt-5">
        <ul class="list-unstyled" data-html-target="selected item">
          <li class="d-inline-flex gap-2 align-items-center my-2">
            <span class="bg-light badge rounded-pill border selected-item">
              <span class="selected-item-label">Pill Label</span>
              <button
                type="button"
                class="btn-close"
                aria-label="Remove XXXXXXX"
              ></button>
            </span>
          </li>
          <li class="d-inline-flex gap-2 align-items-center my-2">
            <span class="bg-light badge rounded-pill border selected-item">
              <span class="selected-item-label">
                Pill Label 2
              </span>
              <button
                type="button"
                class="btn-close"
                aria-label="Remove XXXXXXX"
              ></button>
            </span>
          </li>
        </ul>
      </div>

      <div class="d-flex align-items-baseline">
        <h2 class="h5 mt-5">HTML</h2>
        <button class="btn btn-primary ms-auto" data-copy-target="" onclick="copyHTML(event)">Copy</button>
      </div>
      <div>This is the default markup from Blacklight 8.3.</div>
      <pre>
        <code class="d-block language-html" style="white-space: pre-wrap;">
        </code>
      </pre>
    </main>
  </body>
</html>
