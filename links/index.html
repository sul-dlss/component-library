<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <link href="../styles/sul.css" rel="stylesheet" />

    <script>
      hljs.highlightAll();
    </script>
  </head>
  <body class="m-5">
    <h1>Links</h1>

    <h2 class="mt-4">Default style</h2>
    <a href="#">Test link</a><br />
    <button class="btn btn-link">Test button with link style</button>

    <pre
      class="mt-3"
    ><code class="d-block language-html" style="white-space: pre-wrap; ">
&lt;a href=&quot;#&quot;&gt;test link&lt;/a&gt;&lt;br /&gt;
&lt;button class=&quot;btn btn-link&quot;&gt;test button with link style&lt;/button&gt;

</code></pre>

    <h2 class="mt-4">Underline style</h2>
    <a href="#" class="su-underline">Test link</a><br />

    <pre
      class="mt-3"
    ><code class="d-block language-html" style="white-space: pre-wrap; ">
&lt;a href=&quot;#&quot; class=&quot;su-underline&quot;&gt;test link&lt;/a&gt;&lt;br /&gt;

</code></pre>
  </body>
</html>
