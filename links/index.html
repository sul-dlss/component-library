<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link href="../styles/sul.css" rel="stylesheet">
    <script>
      hljs.highlightAll();
    </script>
  </head>
  <body class="p-5">
    <main class="container">
      <h1>Links</h1>
      <div class="border rounded p-3 mt-5" style="
        background: repeating-conic-gradient(#eee 0% 25%, transparent 0% 50%)
          50% / 20px 20px;
      ">
        <h2 class="h5 mt-4">Default style</h2>
        <a href="#">Test link</a><br>
        <button class="btn btn-link">Test button with link style</button><br>
        <button class="btn btn-link disabled">
          Test disabled button with link style
        </button>

        <h2 class="h5 mt-4">Inline text (underline) style</h2>
        <a href="#" class="su-underline">Test link</a><br>
      </div>

      <h2 class="h5 mt-5">HTML</h2>
    <pre class="p-3 bg-light rounded"><code class="d-block language-html" style="white-space: pre-wrap; ">
&lt;a href=&quot;#&quot;&gt;test link&lt;/a&gt;&lt;br /&gt;
&lt;button class=&quot;btn btn-link&quot;&gt;test button with link style&lt;/button&gt;


&lt;a href=&quot;#&quot; class=&quot;su-underline&quot;&gt;test link&lt;/a&gt;&lt;br /&gt;

  </code></pre>
    </main>
  </body>
</html>
