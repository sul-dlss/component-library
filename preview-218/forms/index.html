<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="../styles/sul.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </head>
  <body class="p-5">
    <h1 class="mb-4">Forms</h1>
    <h2>Toggle</h2>

    <form>
      <div>
        <label class="toggle-check">
          <span class="question">Do you want a cookie?</span>
          <input type="checkbox" name="cookie" class="toggle-check-input">
          <div class="toggle-check-values">
            <div class="yes">Yes</div><div class="no">No</div>
          </div>
        </label>
      </div>
      <div>
        <label class="toggle-check">
          <span class="question">Do you want frosting? (disabled example)</span>
          <input type="checkbox" name="cookie" class="toggle-check-input" disabled>
          <div class="toggle-check-values">
            <div class="yes">Yes</div><div class="no">No</div>
          </div>
        </label>
      </div>
    </form>




  </body>
</html>
