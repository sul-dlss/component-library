<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <style>
      @layer framework, component;
      @import url(https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css) layer(framework);
      @import url(../styles/sul.css) layer(component);
    </style>
    <script>
      window.addEventListener("load", e => {
        const alert_iframe = document.getElementById('alerts')
        const alert_height = alert_iframe.contentWindow.document.documentElement.scrollHeight;
        alert_iframe.style.height = `${alert_height}px`;
        const d_alert_iframe = document.getElementById('dimissable-alerts');
        const d_alert_height = d_alert_iframe.contentWindow.document.documentElement.scrollHeight;
        d_alert_iframe.style.height = `${d_alert_height}px`;
      });
    </script>
  </head>
  <body class="p-5">
    <main class="container">
      <iframe
          src="alerts.html"
          title="alerts"
          style="width: 100%"
          height="100%"
          id="alerts"
        ></iframe>
        <iframe
          src="dimissable_alerts.html"
          title="dimissable alerts"
          style="width: 100%"
          height="100%"
          id="dimissable-alerts"
        ></iframe>
    </main>
  </body>
</html>
