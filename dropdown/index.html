<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="../styles/sul.css" rel="stylesheet" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="p-5"
    style="
      background: repeating-conic-gradient(#eee 0% 25%, transparent 0% 50%) 50% /
        20px 20px;
    "
  >
    <h1>Dropdowns</h1>
    <p>This uses the default bootstrap markup.</p>

    <div id="per_page-dropdown" class="btn-group per_page-dropdown">
      <button
        name="button"
        type="submit"
        class="btn btn-outline-primary dropdown-toggle"
        aria-expanded="true"
        data-toggle="dropdown"
        data-bs-toggle="dropdown"
      >
        20<span class="sr-only visually-hidden"> per page</span
        ><span class="d-sm-inline"> per page</span><span class="caret"></span>
      </button>

      <div
        class="dropdown-menu"
        role="menu"
        style="
          position: absolute;
          inset: 0px auto auto 0px;
          margin: 0px;
          transform: translate3d(0px, 34px, 0px);
        "
        data-popper-placement="bottom-start"
      >
        <a
          class="dropdown-item"
          role="menuitem"
          href="/?per_page=10&amp;q=&amp;search_field=all_fields"
          >10<span class="sr-only visually-hidden"> per page</span></a
        >
        <a
          class="dropdown-item active"
          role="menuitem"
          aria-current="page"
          href="/?per_page=20&amp;q=&amp;search_field=all_fields"
          >20<span class="sr-only visually-hidden"> per page</span></a
        >
        <a
          class="dropdown-item"
          role="menuitem"
          href="/?per_page=50&amp;q=&amp;search_field=all_fields"
          >50<span class="sr-only visually-hidden"> per page</span></a
        >
        <a
          class="dropdown-item"
          role="menuitem"
          href="/?per_page=100&amp;q=&amp;search_field=all_fields"
          >100<span class="sr-only visually-hidden"> per page</span></a
        >
      </div>
    </div>
  </body>
</html>
